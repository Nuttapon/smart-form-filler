<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Form Filler</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 400px;
      min-height: 200px;
      max-height: 550px;
      overflow-y: auto;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: #e2e8f0;
    }

    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      font-size: 28px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .header p {
      font-size: 11px;
      opacity: 0.9;
      margin-top: 2px;
    }

    .locale-toggle {
      display: flex;
      gap: 4px;
      background: rgba(255,255,255,0.15);
      padding: 4px;
      border-radius: 8px;
    }

    .locale-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      background: transparent;
      color: white;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .locale-btn:hover {
      opacity: 1;
    }

    .locale-btn.active {
      background: rgba(255,255,255,0.25);
      opacity: 1;
      font-weight: 600;
    }

    .content {
      padding: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .status-icon {
      font-size: 20px;
    }

    .status-text {
      font-size: 13px;
      color: #94a3b8;
    }

    .status-count {
      font-weight: 700;
      color: #a78bfa;
      font-size: 15px;
    }

    .fields-container {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      max-height: 300px;
      overflow-y: auto;
    }

    .fields-container::-webkit-scrollbar {
      width: 6px;
    }

    .fields-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .fields-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    .field-item {
      display: flex;
      align-items: flex-start;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      gap: 12px;
      transition: background 0.2s;
    }

    .field-item:last-child {
      border-bottom: none;
    }

    .field-item:hover {
      background: rgba(255,255,255,0.03);
    }

    .field-checkbox {
      width: 18px;
      height: 18px;
      accent-color: #8b5cf6;
      cursor: pointer;
      margin-top: 2px;
      border-radius: 4px;
    }

    .field-info {
      flex: 1;
      min-width: 0;
    }

    .field-name {
      font-size: 12px;
      font-weight: 500;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .field-type {
      font-size: 9px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 3px 8px;
      border-radius: 6px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .field-value {
      font-size: 11px;
      color: #a78bfa;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Monaco', 'Menlo', monospace;
      background: rgba(167, 139, 250, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(167, 139, 250, 0.2);
    }

    .field-type-select {
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: #e2e8f0;
      font-size: 10px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }

    .field-type-select:hover {
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.1);
    }

    .field-type-select:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .btn {
      flex: 1;
      padding: 14px 18px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      letter-spacing: -0.2px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: #e2e8f0;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.25);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .empty-state {
      text-align: center;
      padding: 50px 24px;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.5;
    }

    .select-all {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 12px;
      color: #94a3b8;
    }

    .select-all label {
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      gap: 16px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      color: #94a3b8;
      font-size: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Validation badge styles */
    .validated {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 9px;
      color: #10b981;
      margin-left: 4px;
    }

    .validated::before {
      content: '‚úì';
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <span class="header-icon">‚ö°</span>
      <div>
        <h1>Smart Form Filler</h1>
        <p>Auto-fill with validated test data</p>
      </div>
    </div>
    <div class="locale-toggle">
      <button id="localeEN" class="locale-btn active">üá∫üá∏ EN</button>
      <button id="localeTH" class="locale-btn">üáπüá≠ TH</button>
    </div>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span class="loading-text">Scanning form fields...</span>
    </div>

    <div id="main" style="display: none;">
      <div class="status">
        <span class="status-icon">üìã</span>
        <span class="status-text">Found <span id="fieldCount" class="status-count">0</span> fields</span>
      </div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">üîç</div>
        <p>No form fields detected on this page.<br>Navigate to a page with a form and try again.</p>
      </div>

      <div id="fieldsWrapper" class="fields-container" style="display: none;">
        <div class="select-all">
          <input type="checkbox" id="selectAll" class="field-checkbox" checked>
          <label for="selectAll">Select All</label>
        </div>
        <div id="fieldsList"></div>
      </div>

      <div id="buttonsWrapper" class="buttons" style="display: none;">
        <button id="randomBtn" class="btn btn-secondary">
          üé≤ Randomize
        </button>
        <button id="fillBtn" class="btn btn-primary">
          ‚ö° Fill Form
        </button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <span>‚úì</span>
    <span id="toastMessage">Success!</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
